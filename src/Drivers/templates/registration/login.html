{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <title>Drive</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'landing/css/lib/material.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'landing/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'landing/css/start.css' %}">
    
</head>
<body class="login">
<div class="b-holder">
    <iframe
            class="b-video"
            id="video"
            src="https://www.youtube.com/embed/X3LULOqC5tI?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&enablejsapi=1&playlist=W0LHTWG-UmQ"
            frameborder="0"
            allowfullscreen>
    </iframe>
</div>

<div class="b-inputs b-inputs--login">
 
<form class="b-form" method="post" action="/main/">
   {% csrf_token %}
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" id="id_username" maxlength="100" name="username" type="text" required=""">
            <label class="mdl-textfield__label" for="username">Введіть свій email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" id="id_password" name="password" type="password" required="">
            <label class="mdl-textfield__label" for="password">Введіть свій пароль</label>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent b-button" value="Почати моделювання">    
</form>
   
</div>
<script src="{% static 'landing/js/lib/jquery.min.js' %}"></script>
<script src="{% static 'landing/js/lib/material.min.js' %}"></script>
<script src="{% static 'landing/js/validate.js' %}"></script>
<script src="{% static 'landing/js/starting.js' %}"></script>
<script src="{% static 'landing/js/main.js' %}"></script>
</body>
</html>
